<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zayna AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Dark Mode Defaults (applied by Tailwind 'dark' class on HTML) */
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }

      /* Light Mode Defaults */
      body {
        background-color: #f8fafc;
        color: #1e293b;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .gradient-text {
        background: linear-gradient(to right, #0ea5e9, #6366f1, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Markdown Styles */
      .prose h1 { font-size: 1.875rem; font-weight: 800; margin-bottom: 1rem; }
      .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
      .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose li { margin-bottom: 0.5rem; }
      .prose p { margin-bottom: 1rem; line-height: 1.75; }
      .prose table { width: 100%; border-collapse: collapse; margin-top: 1rem; margin-bottom: 2rem; }
      .prose th { background-color: rgba(0,0,0,0.05); text-align: left; padding: 0.75rem; font-weight: 600; border-bottom: 2px solid #e2e8f0; }
      .dark .prose th { background-color: rgba(255,255,255,0.05); border-bottom: 2px solid #334155; }
      .prose td { padding: 0.75rem; border-bottom: 1px solid #e2e8f0; }
      .dark .prose td { border-bottom: 1px solid #334155; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.run/react@19.0.0/",
    "react": "https://esm.run/react@19.0.0",
    "react-dom/": "https://esm.run/react-dom@19.0.0/",
    "@google/generative-ai": "https://esm.run/@google/generative-ai",
    "react-markdown": "https://esm.run/react-markdown@9.0.1",
    "lucide-react": "https://esm.run/lucide-react@0.475.0",
    "jszip": "https://esm.run/jszip@3.10.1",
    "remark-gfm": "https://esm.run/remark-gfm@4.0.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
  }
}
</script>
