<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zayna AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Dark Mode Defaults (applied by Tailwind 'dark' class on HTML) */
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }

      /* Light Mode Defaults */
      body {
        background-color: #f8fafc;
        color: #1e293b;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .gradient-text {
        background: linear-gradient(to right, #0ea5e9, #6366f1, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Markdown Styles */
      .prose h1 { font-size: 1.875rem; font-weight: 800; margin-bottom: 1rem; }
      .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
      .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose li { margin-bottom: 0.5rem; }
      .prose p { margin-bottom: 1rem; line-height: 1.75; }
      .prose table { width: 100%; border-collapse: collapse; margin-top: 1rem; margin-bottom: 2rem; }
      .prose th { background-color: rgba(0,0,0,0.05); text-align: left; padding: 0.75rem; font-weight: 600; border-bottom: 2px solid #e2e8f0; }
      .dark .prose th { background-color: rgba(255,255,255,0.05); border-bottom: 2px solid #334155; }
      .prose td { padding: 0.75rem; border-bottom: 1px solid #e2e8f0; }
      .dark .prose td { border-bottom: 1px solid #334155; }
      
      /* Tailwind-like utility classes */
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .text-sm { font-size: 0.875rem; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .p-4 { padding: 1rem; }
      .m-4 { margin: 1rem; }
      .mt-4 { margin-top: 1rem; }
      .mb-4 { margin-bottom: 1rem; }
      .ml-4 { margin-left: 1rem; }
      .mr-4 { margin-right: 1rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .rounded { border-radius: 0.25rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-2xl { border-radius: 1rem; }
      .rounded-full { border-radius: 9999px; }
      .bg-white { background-color: #fff; }
      .bg-slate-50 { background-color: #f8fafc; }
      .bg-slate-900 { background-color: #0f172a; }
      .text-slate-900 { color: #0f172a; }
      .text-slate-100 { color: #f1f5f9; }
      .text-slate-500 { color: #64748b; }
      .border { border: 1px solid; }
      .border-slate-200 { border-color: #e2e8f0; }
      .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
      .w-full { width: 100%; }
      .h-10 { height: 2.5rem; }
      .h-screen { height: 100vh; }
      .min-h-screen { min-height: 100vh; }
    </style>
